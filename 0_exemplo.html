<!DOCTYPE html>
<html>
  <head>
    <!-- IMPORTA O A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    
    <!-- CÂMERA -->
    <a-camera position="0 1.2 0">
      <a-cursor></a-cursor>
    </a-camera>
    
    <!-- CONJUNTO DA CENA -->
    <a-scene>
    
      <!-- CÉU -->
      <a-sky 
        color="#ECECEC" 
        hide-on-enter-ar>
      </a-sky>

      <!-- CHÃO = PLANO -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4">
      </a-plane>
      
    </a-scene>
    
  </body>
</html>
