<!DOCTYPE html>
<html>
  <head>
    <!-- IMPORTA O A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- CONJUNTO DA CENA -->
    <a-scene>
      <!-- Definindo o gerenciador de arquivos "Assets" para adcionar imagens -->
      <a-assets>
        <img
          id="imagem1"
          src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/db.png?v=1649936673418"
        />
        <img
          id="imagem2"
          src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/dblab.png?v=1649936687377"
        />
      </a-assets>

      <!-- CÂMERA -->
      <a-camera position="0 1.2 0">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- CÉU -->
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
      <!-- ADICIONAR IMAGEM NO CÉU -->

      <!-- adicionando imagem -->
      <a-image src="#imagem1" position="0 1 -3" height="1" width="2"></a-image>
      <a-image src="#imagem2" position="0 2 -3" height="1" width="2"></a-image>
      <!-- adicionando texto -->
      <a-text
        value="Bem Vindos ao Curso!"
        position="0 0 -3"
        color="blue"
        align="center"
      ></a-text>
    </a-scene>
  </body>
</html>
