<!DOCTYPE html>
<html>
  <head>
    <!-- IMPORTA O A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- IMPORTA A ANIMACAO DO OBJETO -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!-- CONJUNTO DA CENA -->
    <a-scene>
      <!-- Definindo o gerenciador de arquivos "Assets" para adcionar imagens/videos/objetos 3d -->
      <a-assets>
        <!-- IMPORTA A PRIMEIRA IMAGEM -->
        <img
          id="imagem1"
          src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/metaverso-quick-start.jpg?v=1649951355185"
        />
        <!-- IMPORTA A SEGUNDA IMAGEM -->
        <img
          id="imagem2"
          src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/dblab.png?v=1649936687377"
        />
        <!-- IMPORTA O OBJETO 3D -->
        <a-asset-item
          id="robo"
          src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/plinio-bot_dance2.glb?v=1649947255301"
        ></a-asset-item>
      </a-assets>

      <!-- CÂMERA -->
      <a-camera position="0 1.2 0">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- CÉU -->
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
      <!-- ADICIONAR IMAGEM NO CÉU -->

      <!-- ADICIONANDO IMAGENS A CENA -->
      <a-image src="#imagem1" position="0 1 -3" height="1" width="2"></a-image>
      <a-image src="#imagem2" position="0 2 -3" height="1" width="2"></a-image>
      <!-- ADICIONANDO TEXTO A CENA -->
      <a-text
        value="Metaverso Quick Start"
        position="0 0 -3"
        color="blue"
        align="center"
      ></a-text>
      <!-- ADICIONANDO OBJETO 3D A CENA COM ANIMACAO -->
      <a-gltf-model
        src="#robo"
        position="2.4 0.5 -3"
        scale="1 1 1"
        animation-mixer
      ></a-gltf-model>
    </a-scene>
  </body>
</html>
