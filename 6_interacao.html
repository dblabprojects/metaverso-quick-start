<!DOCTYPE html>
<html>
  <head>
    <title>Eventos inserindo interacoes - A-Frame</title>
    <!-- IMPORTA O A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- IMPORTA OS COMPONENTES DO A-FRAME -->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <!-- CONJUNTO DA CENA -->
    <a-scene>
      <!-- CUBO -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: #8FF7FF"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
      ></a-box>
      <!-- ESFERA -->
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
        event-set__up="_event: mouseup; scale: 1 1 1"
        event-set__leave="_event: mouseleave; scale: 1 1 1"
      ></a-sphere>
      <!-- CILINDRO -->
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"
      >
        <!-- TEXTO -->
        <a-text
          id="cylinderText"
          value="This is a cylinder"
          align="center"
          color="#FFF"
          visible="false"
          position="0 -0.55 0.55"
          geometry="primitive: plane; width: 1.75"
          material="color: #333"
        ></a-text>
      </a-cylinder>
      <!-- CHÃO = PLANO -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        event-set__down="_event: mousedown; material.wireframe: true"
        event-set__up="_event: mouseup; material.wireframe: false"
        event-set__leave="_event: moulseleave; material.wireframe: false"
      ></a-plane>
      <!-- CÂMERA -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <!-- CÉU -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
