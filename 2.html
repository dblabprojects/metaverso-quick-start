<!DOCTYPE html>
<html>
  <head>
    <title>Inserindo Imagens - A-Frame</title>
    <!-- IMPORTA O A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- CONJUNTO DA CENA -->
    <a-scene>
      <!-- DEFININDO O GERENCIADOR DE ARQUIVOS "ASSETS" PARA ADCIONAR IMAGENS/VIDEOS/OBJETOS 3D -->
      <a-assets>
        <!-- IMPORTA A PRIMEIRA IMAGEM -->
        <img
          id="imagem1"
          src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/metaverso-quick-start.jpg?v=1649951355185"
        />
        <!-- IMPORTA A SEGUNDA IMAGEM -->
        <img
          id="imagem2"
          src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/dblab.png?v=1649936687377"
        />
      </a-assets>

      <!-- CÂMERA -->
      <a-camera position="0 1.2 0">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- CÉU -->
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>

      <!-- CHÃO = PLANO -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <!-- CUBO -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="blue"></a-box>

      <!-- ESFERA -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <!-- CILINDRO -->
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="purple"
      ></a-cylinder>

      <a-entity position="0 1 0">
        <!-- ADICIONANDO IMAGENS A CENA -->
        <a-image
          src="#imagem1"
          position="4 0.5 -3"
          height="2"
          width="2"
        ></a-image>
        <a-image
          src="#imagem2"
          position="4 2 -3"
          height="1"
          width="2"
        ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
