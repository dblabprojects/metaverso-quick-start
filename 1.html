<!DOCTYPE html>
<html>
  <head>
    <!-- IMPORTA O A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- CONJUNTO DA CENA -->
    <a-scene>
      <!-- CÂMERA -->
      <a-camera position="0 1.2 0">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- CÉU -->
      <a-sky
        color="#ECECEC"
        src="https://cdn.glitch.global/a8822043-5948-448f-b273-e07c6ce381ab/image%205.png?v=1649767405430"
      ></a-sky>

      <!-- CHÃO = PLANO -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <!-- CUBO -->
      <a-box 
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="blue"
      ></a-box>

      <!-- ESFERA -->
      <a-sphere 
        position="0 1.25 -5"
        radius="1.25" 
        color="#EF2D5E"
      ></a-sphere>

      <!-- CILINDRO -->
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="purple"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
