<!DOCTYPE html>
<html>
  <head>
    <!-- IMPORTA O A-FRAME -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- CONJUNTO DA CENA -->
    <a-scene>
      <!-- Definindo o gerenciador de arquivos "Assets" para adcionar o elemento 3d -->
      <a-assets>
        <a-asset-item
          id="robo"
          src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- CÂMERA -->
      <a-camera position="0 1.2 0">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- CÉU -->
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
      <!-- ADICIONAR IMAGEM NO CÉU -->

      <!-- adicionando o elemento 3d na cena -->
      <a-gltf-model
        src="#robo"
        position="0 0 -3"
        scale="1 1 1"
      ></a-gltf-model>
    </a-scene>
  </body>
</html>
